dir_pin: PF12
enable_pin: !PF14
rotation_distance: 40
microsteps: 128
full_steps_per_rotation:200
endstop_pin: EBBCan: PB6
#endstop_pin: PG6
position_min: -5

position_endstop: 348
position_max: 351

homing_speed: 80   #Max 100
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PC4
interpolate: TRUE
run_current: 1.0
sense_resistor: 0.110
#stealthchop_threshold: 0

##  A Stepper - Right
##  Connected to MOTOR_1
##  Endstop connected to DIAG_1
[stepper_y]
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
rotation_distance: 40
microsteps: 128
full_steps_per_rotation:200
endstop_pin: PG9
position_min: -5
position_endstop: 353
position_max: 353
homing_speed: 80  #Max 100
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: PD11
interpolate: TRUE
run_current: 1.0
sense_resistor: 0.110
#stealthchop_threshold: 0
 
