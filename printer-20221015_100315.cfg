[virtual_sdcard]
path: /home/pi/gcode_files

[display_status]


[pause_resume]

#[include sample-bigtreetech-ebb-canbus-v1.1.cfg]
[include Macros.cfg]
[include stealthburner_leds.cfg]
[include mainsail.cfg]
[include Euclid.cfg]
[include autoz.cfg]
[include bedfans.cfg]
[include timelapse.cfg]
[include purge.cfg]
[include parking.cfg]

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_440019000851303431333234-if00
restart_method: command
[mcu EBBCan]
canbus_uuid=ef061c0aa43c



[printer]
kinematics: corexy
max_velocity: 500 
#max_velocity: 300  
max_accel: 10000
max_accel_to_decel: 5000
max_z_velocity: 50
max_z_accel: 350
square_corner_velocity: 5.0

#####################################################################
#   X/Y Stepper Settings
#####################################################################

##  B Stepper - Left
##  Connected to MOTOR_0
##  Endstop connected to DIAG_0
[stepper_x]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:200
endstop_pin: EBBCan: PB6
#endstop_pin: PG6
position_min: -5

position_endstop: 348
position_max: 351

homing_speed: 65   #Max 100
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PC4
interpolate: false
run_current: 1.0
sense_resistor: 0.110
#stealthchop_threshold: 0

##  A Stepper - Right
##  Connected to MOTOR_1
##  Endstop connected to DIAG_1
[stepper_y]
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:200
endstop_pin: PG9
position_min: -5
position_endstop: 353
position_max: 353
homing_speed: 65  #Max 100
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: PD11
interpolate: false
run_current: 1.0
sense_resistor: 0.110
#stealthchop_threshold: 0
 
#####################################################################
#   Z Stepper Settings
#####################################################################

## Z0 Stepper - Front Left
##  Connected to MOTOR_2
##  Endstop connected to DIAG_2
[stepper_z]
step_pin: PF11
dir_pin: PG3
enable_pin: !PG5
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32
position_endstop = 0.900
endstop_pin: PG10
position_max: 310
position_min: -5
homing_speed: 5
second_homing_speed: 3
homing_retract_dist: 3
[tmc2209 stepper_z]
uart_pin: PC6
interpolate: false
run_current: .8
sense_resistor: 0.110
#stealthchop_threshold: 999999

##  Z1 Stepper - Rear Left
##  Connected to MOTOR_3
[stepper_z1]
step_pin: PG4
dir_pin: !PC1
enable_pin: !PA0
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32
[tmc2209 stepper_z1]
uart_pin: PC7
interpolate: false
run_current: .8
sense_resistor: 0.110
#stealthchop_threshold: 999999

##  Z2 Stepper - Rear Right
##  Connected to MOTOR_4
[stepper_z2]
step_pin: PF9
dir_pin: PF10
enable_pin: !PG2
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32
[tmc2209 stepper_z2]
uart_pin: PF2
interpolate: false
run_current: .8
sense_resistor: 0.110
#stealthchop_threshold: 999999

##  Z3 Stepper - Front Right
##  Connected to MOTOR_5
[stepper_z3]
step_pin: PC13
dir_pin: !PF0
enable_pin: !PF1
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32
[tmc2209 stepper_z3]
uart_pin: PE4
interpolate: false
run_current: .8
sense_resistor: 0.110
#stealthchop_threshold: 999999


#####################################################################
#   Extruder
#####################################################################

[extruder] 
step_pin: EBBCan: PD0 #PE2
dir_pin: EBBCan: PD1 #PE3
enable_pin: !EBBCan:PD2 #!PD4
rotation_distance: 5.606
microsteps: 16
full_steps_per_rotation: 200
nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: EBBCan: PA2 #PA2
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: EBBCan: PA3 #PF4
min_temp: 5
max_temp: 290
max_power: 1.0
min_extrude_temp: 170
max_extrude_only_distance: 101

pressure_advance: 0.07
pressure_advance_smooth_time: 0.040

[tmc2209 extruder] #added
uart_pin: EBBCan: PA15 #added
run_current: 0.6 #added
stealthchop_threshold: 999999 #added

